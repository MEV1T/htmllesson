<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./button-pc.js"></script>
    <title>Формы</title>
</head>
<body>

    <h1>Формы</h1>

    <form>

        <div>
            <label for="search">Поиск по сайту</label>
            <br>
            <input type="search"  id="search" placeholder="Поиск">
            <button type="submit" id="search">Поиск</button>
        </div>

        <div>
            <label for="text2">Текст</label>
            <input type="text"  id="text2" placeholder="Введите ваш вопрос">
        </div>
       
       <div>
            <label for="Email">Email</label>
            <input type="email" id="Email" placeholder="Введите ваш email">
       </div>
       
       <div>
            <label for="password">Пароль</label>
            <input type="password" id="password">
            <input type="reset" id="password">
       </div>
       
       <div>
            <label for="number">Число</label>
            <input type="number" id="number" min="0">
       </div>
       
       <div>
            <label for="range">Диапозон</label>
            <input type="range" id="range" min="0" max="10" step="2">
       </div>
       
       <div>
            <label for="date">Календарь</label>
            <input type="date" id="date">
       </div>
       
       <div>
            <label for="color">Цвет</label>
            <input type="color" id="color">
       </div>
       
       <div>
            <label for="time">Время</label>
            <input type="datetime-local" id="time">
       </div>

       <br>

       <div>
            <label for="message">Сообщение</label>
                <br>
            <textarea id="message" cols="25" rows="5"></textarea>
       </div>

        <div>
            <label for="time2">Время2</label>
            <input type="time" id="time2">
        </div>

       <div>
        <label for="sex">Пол</label>
        <select id="sex">
            <option value="other" selected>Не указано</option>
            <option value="male">Мужчина</option>
            <option value="female">Женщина</option>
            <option value="other">Иное</option>
        </select>
        </div>

        <div>
            <label>Количество работ</label>
            <input type="radio" name="work"> 1
            <input type="radio" name="work"> 2
            <input type="radio" name="work"> 3 
            <input type="radio" name="work"> 5
            <input type="radio" name="work"> +10
       </div>
       
        <div>
            <label for="color">Любимая еда</label>
            <input type="checkbox" name="food"> Хлеб
            <input type="checkbox" name="food"> Хлеб
            <input type="checkbox" name="food"> Хлеб 
            <input type="checkbox" name="food"> Хлеб
            <input type="checkbox" name="food"> Хлеб+
       </div>
       
       <br>

       <!-- <input type="submit" value="Отправить форму:"> -->

       <button type="submit">Отправить форму</button>
       
       <br>

       <hr
            color="black"
            size="3"
       >

        <p>
            <strong>Связаться со мной</strong>
        </p>

        <div>
            <label for="text2">Ваше имя:</label>
            <br>
            <input type="text"  id="text2" placeholder="Введите ваше имя">
        </div>

        <div>
            <label for="emai2">Ваша почта:</label>
            <br>
            <input type="email2"  id="emai2" placeholder="Введите вашу почту">
        </div>
       
        <div>
            <label for="message2">Ваше сообщение:</label>
                <br>
            <textarea id="message2" cols="25" rows="5"></textarea>
       </div>
        
        <button type="submit">Отправить</button>
        <!-- <input type="button" value="Клик" -->

        <br>

        <hr
            color="black"
            size="3"
       >
       
    </form>


    

    
</body>
</html>
